name: Run Scrapers Every 10 Minutes

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  tt2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Run tt2 scraper
        run: node tt2.js

  tt3:
